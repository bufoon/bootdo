<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="order_id" name="order_id" th:value="${wxOrder.order_id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">订单号：</label>
								<div class="col-sm-8">
									<input id="orderNo" name="orderNo" th:value="${wxOrder.orderNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">订单价格：</label>
								<div class="col-sm-8">
									<input id="orderPrice" name="orderPrice" th:value="${wxOrder.orderPrice}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">订单状态：0初始，1：</label>
								<div class="col-sm-8">
									<input id="orderStatus" name="orderStatus" th:value="${wxOrder.orderStatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">收货地址ID：</label>
								<div class="col-sm-8">
									<input id="deliveryId" name="deliveryId" th:value="${wxOrder.deliveryId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">优惠券ID：</label>
								<div class="col-sm-8">
									<input id="couponId" name="couponId" th:value="${wxOrder.couponId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">优惠券金额：</label>
								<div class="col-sm-8">
									<input id="couponAmount" name="couponAmount" th:value="${wxOrder.couponAmount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">支付类型：1支付宝，2微信：</label>
								<div class="col-sm-8">
									<input id="payType" name="payType" th:value="${wxOrder.payType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remarks" name="remarks" th:value="${wxOrder.remarks}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">支付时间：</label>
								<div class="col-sm-8">
									<input id="payTime" name="payTime" th:value="${wxOrder.payTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">订单完成时间：</label>
								<div class="col-sm-8">
									<input id="finishedTime" name="finishedTime" th:value="${wxOrder.finishedTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">用户ID：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" th:value="${wxOrder.userId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${wxOrder.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${wxOrder.updateTime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/xcx/wxOrder/edit.js">
	</script>
</body>
</html>
