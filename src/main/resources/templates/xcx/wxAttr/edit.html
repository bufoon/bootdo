<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="attr_id" name="attr_id" th:value="${wxAttr.attr_id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">属性名称：</label>
								<div class="col-sm-8">
									<input id="attrName" name="attrName" th:value="${wxAttr.attrName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">属性描述：</label>
								<div class="col-sm-8">
									<input id="attrDesc" name="attrDesc" th:value="${wxAttr.attrDesc}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">分类ID：</label>
								<div class="col-sm-8">
									<input id="catId" name="catId" th:value="${wxAttr.catId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">属性内容：</label>
								<div class="col-sm-8">
									<input id="attrContent" name="attrContent" th:value="${wxAttr.attrContent}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">属性排序：</label>
								<div class="col-sm-8">
									<input id="attrSort" name="attrSort" th:value="${wxAttr.attrSort}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">属性类型，0输入框，1下拉框，2多选框：</label>
								<div class="col-sm-8">
									<input id="attrType" name="attrType" th:value="${wxAttr.attrType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否是价格属性：</label>
								<div class="col-sm-8">
									<input id="isPriceAttr" name="isPriceAttr" th:value="${wxAttr.isPriceAttr}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">状态，0禁用，1启用：</label>
								<div class="col-sm-8">
									<input id="status" name="status" th:value="${wxAttr.status}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${wxAttr.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${wxAttr.updateTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="createUser" name="createUser" th:value="${wxAttr.createUser}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="updateUser" name="updateUser" th:value="${wxAttr.updateUser}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/xcx/wxAttr/edit.js">
	</script>
</body>
</html>
