<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="delivery_id" name="delivery_id" th:value="${wxDelivery.delivery_id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">省份编码：</label>
								<div class="col-sm-8">
									<input id="provinceCode" name="provinceCode" th:value="${wxDelivery.provinceCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">省名称：</label>
								<div class="col-sm-8">
									<input id="provinceName" name="provinceName" th:value="${wxDelivery.provinceName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">城市编码：</label>
								<div class="col-sm-8">
									<input id="cityCode" name="cityCode" th:value="${wxDelivery.cityCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">城市名称：</label>
								<div class="col-sm-8">
									<input id="cityName" name="cityName" th:value="${wxDelivery.cityName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">区编码：</label>
								<div class="col-sm-8">
									<input id="districtCode" name="districtCode" th:value="${wxDelivery.districtCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">区名称：</label>
								<div class="col-sm-8">
									<input id="districtName" name="districtName" th:value="${wxDelivery.districtName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">详细地址：</label>
								<div class="col-sm-8">
									<input id="detailAddress" name="detailAddress" th:value="${wxDelivery.detailAddress}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">用户ID：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" th:value="${wxDelivery.userId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否默认地址，1是，0否：</label>
								<div class="col-sm-8">
									<input id="isDefault" name="isDefault" th:value="${wxDelivery.isDefault}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">收获人名字：</label>
								<div class="col-sm-8">
									<input id="deliveryName" name="deliveryName" th:value="${wxDelivery.deliveryName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">收获地址描述：</label>
								<div class="col-sm-8">
									<input id="deliveryDesc" name="deliveryDesc" th:value="${wxDelivery.deliveryDesc}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">收货人手机号：</label>
								<div class="col-sm-8">
									<input id="deliveryMobile" name="deliveryMobile" th:value="${wxDelivery.deliveryMobile}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">收货人手机号备用：</label>
								<div class="col-sm-8">
									<input id="deliveryMobileStandby" name="deliveryMobileStandby" th:value="${wxDelivery.deliveryMobileStandby}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remarks" name="remarks" th:value="${wxDelivery.remarks}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${wxDelivery.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${wxDelivery.updateTime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/xcx/wxDelivery/edit.js">
	</script>
</body>
</html>
